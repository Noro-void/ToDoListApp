<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .task { margin: 10px 0; display: flex; justify-content: space-between; }
        .task button { margin-left: 10px; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task" required />
        <button type="submit">Add Task</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li class="task">
                <span style="text-decoration: {{ 'line-through' if task.done else 'none' }}">{{ task.task }}</span>
                <div>
                    {% if not task.done %}
                        <a href="/complete/{{ loop.index0 }}"><button>Complete</button></a>
                    {% endif %}
                    <a href="/delete/{{ loop.index0 }}"><button>Delete</button></a>
                </div>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
